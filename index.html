<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="outercontainer">

        <div class="display">
            <h3></h3>
        </div>
        <div class="calc">
            <table cellpadding="30px" border="1px solid black">
                <tr>
                    <td class="number" > <button class="number" id="7" onClick="numbers(this.id)">7</button></td>
                    <td class="number"> <button class="number" onClick="numbers(this.id)" id="8">8</button></td>
                    <td class="number"> <button class="number"  onClick="numbers(this.id)" id="9">9</button></td>
                    <td class="function"> <button class="function" id="+">+</button></td>

                </tr>
                <tr>
                    <td class="number"> <button class="number" onClick="numbers(this.id)"  id="4">4</button></td>
                    <td class="number"> <button class="number" onClick="numbers(this.id)" id="5">5</button></td>
                    <td class="number"> <button class="number" onClick="numbers(this.id)"  id="6">6</button></td>
                    <td class="function"> <button class="function" id="+">-</button></td>

                </tr>
                <tr>
                    <td class="number"> <button class="number"  onClick="numbers(this.id)" id="1">1</button></td>
                    <td class="number"> <button class="number" onClick="numbers(this.id)"  id="2">2</button></td>
                    <td class="number"> <button class="number" onClick="numbers(this.id)"  id="3">3</button></td>
                    <td class="function"> <button class="function" id="+">x</button></td>

                </tr>
                <tr>
                    <td class="number"> <button class="number"  onClick="numbers(this.id)" id="0">0</button></td>
                    <td class="number"> <button class="number"  id=".">.</button></td>
                    <td class="function"> <button class="function" id="=">=</button></td>
                    <td class="function"> <button class="function" id="+">/</button></td>

                </tr>
            </table>

        </div>



    </div>
</body>
</html>
